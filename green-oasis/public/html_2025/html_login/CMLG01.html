<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SK hynix 자산관리시스템</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/common-login.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
</head>

<body class="login-wrapper">


    <div id="dvwrap">

        <div class="login_wrap">
    
            <div class="login_wrap_area">
                <div class="login_area">
                
                    <div class="logins_des">
                        <p>Welcome to Asset Management MAPS</p>
                    </div>
                    <div class="language">
                        <a href="" id="ko" class="active">KOR</a>
                        <a href="" id="en" class="">ENG</a>
                        <a href="" id="zh" class="">CHN</a>
                    </div>
                    <div class="login-title">
                        <img src="../images/login_sk_telecom.svg" alt="sk-login-img">
                        <!-- <strong class="tits">로그인</strong> -->
                        <h3>자산관리 MAPS에 오신 것을 환영합니다</h3>
                    </div>
                    <ul class="logins">
                            <li>
                            <label>ID number</label>
                            <input type="text" placeholder="사용자 아이디">
                            </li>
                            <li>
                            <label>Password</label>
                            <input type="password" placeholder="비밀번호">
                            </li>
                    </ul>
                    <div class="chk_ok">
                        <input type="checkbox" name="" id="id_save"><label for="id_save">자동 로그인</label>
                    </div>

                    <!--
                    <div class="links_bar">
                            <a href="">아이디 찾기</a>
                            <a href="">비밀번호 찾기</a>
                    </div>
                    <div class="btns">
                        <button type="button" class="btn primary large">LOGIN</button>
                        <p>
                            비밀번호 5회 이상 입력 오류 시,
                            <br>
                            "3개월 이상 미 사용시 시스템 접속이 불가능합니다."
                        </p>
                    </div>
                    -->

                    <div class="cs-info">
                        <dl>
                            <dt>고객센터 :</dt>
                            <dd>02-0000-0000</dd>
                        </dl>
                        <dl>
                            <dt>운영시간 :</dt>
                            <dd>09:00 ~ 18:00</dd>
                            <dt>휴무 :</dt>
                            <dd>토/일요일, 공휴일</dd>
                        </dl>
                    </div>


                    <p class="copyrights">Copyright @ 2025 SK Hynix Inc. All rights resered.</p>

                </div><!--//login_area-->
            </div>
    
        </div><!--//logins_wrap-->
    
    </div><!--//dvwrap-->

    <div class="loading" style="display: none"><div class="dim"></div><div class="circle"><div class="circle1"></div><div class="circle2"></div><div class="circle3"></div><div class="circle4"></div><div class="circle5"></div><div class="circle6"></div></div><p>Loading...</p></div>
</body>
</html>
